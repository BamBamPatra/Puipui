<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/LoginAndRegister.css">
 
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
 
</head>
 
<body>
    <!-- Logo -->
    <div class="container-lg p-4 my-5">
      <div class="container-fluid p-0 my-4 logo">
        <a href="/">
          <img src="/Pic/PUIPUI.png"  class="rounded-circle"  alt="" style="max-width: 6em;">
        </a>
      </div>
 
     
        <div class="row">
          <H1 class="my-4 p-0 d-none d-lg-block">Log in</H1>
          <H1 class="text-center d-block d-lg-none pb-4">Log in</H1>
        
          <!-- Login -->
          <div class = "col-lg-6 col-md-6 p-0">
            <form action="/loginform" method="post">
              <div class="my-4 mx-3">
                <label for="uname"><b>Email Address</b></label>
                <input class="p-3 form-control" type="text" placeholder="Enter Username" name="username" required>
              </div>
              <div class="my-4 mx-3">
                <label for="psw"><b>Password</b></label>
                <input class="p-3 form-control" type="password" placeholder="Enter Password" name="password" required>
              </div>
              <div class="my-4 mx-3">
                <a href="#" style="text-decoration: none; color: black;">Forgot your password?</a>
              </div>
              
              <div class="text-center">
                <button type="submit" >Login</button>
              </div>
            </form>
          </div>
        
          <!-- Create account Button -->
          <div class="col-lg-6 col-md-6 text-center mt-5 pt-5 px-0">
              <h4>You don't have a user account?</h4>
              <a href="/Signup">
                  <button type="submit">Create an account</button>
              </a>
          </div>
        </div>
      
 
      <!-- Back button -->
      <div class="container-lg my-4 d-none d-lg-block">
        <a href="/">
          <img class="rounded-circle" src="/Pic/back.png" alt="">
        </a>
      </div>
      <div class="container-lg my-4 d-block d-lg-none">
        <a href="/">
          <img class="rounded-circle" src="/Pic/back.png" alt="">
        </a>
      </div>
    </div>
    
  <script>
    // Bootstrap
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
 
    // Get the modal
    var modal = document.getElementById('id01');
 
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
