<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill Summary</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="/CSS/BillSummary.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"/>
    
    <!-- Bootstrap and jQuery UI CSS for Datepicker -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"/>
  </head>

  <body>

    <!-- Logo -->
    <div class="TopMenu">
        <a href="/Office_Homeoffice">
            <img src="/Pic/PUIPUI.png" class="rounded-circle Logo_img" alt="">
        </a>
        <a href="/Office_Homeoffice">
            <h3>-CATEGORY-</h3>
        </a>
        <a href="/Office_ProductManage">
            <h3>-PRODUCT-</h3>
        </a>
        <div class="dropdown">
            <a href="#" role="button" id="productDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <h3>-BILL SUMMARY-</h3>
            </a>
            <ul class="dropdown-menu" aria-labelledby="productDropdown">
                <li><a class="dropdown-item" href="/Office_BillSummary">Bill Summary</a></li>
                <li><a class="dropdown-item" href="/Office_BestSeller">Best Seller</a></li>
            </ul>
        </div>
    </div>

    <!-- Back button -->
    <div>
      <a href="/Office_Homeoffice">
        <img class="back_button" src="/Pic/back.png" alt="" />
      </a>
    </div>

    <div class="container">
     
        <!-- Datepicker -->
        <div class="custom-datepicker">
            <label for="datepicker">Date:</label>
            <input type="text" id="date" class="form-control">
          </div>

          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
      
        <!-- BODY -->
      <div class="bill-table">
        <div class="bill-header">
          <span class="bill-id">Bill_ID</span>
          <span class="total-price">Total_Price</span>
        </div>

        <hr />

        <div class="bill-row">
          <span class="bill-id">Bill_ID : 00001</span>
          <span class="total-price">2,300 -</span>
        </div>
        <div class="bill-row">
          <span class="bill-id">Bill_ID : 00002</span>
          <span class="total-price">1,800 -</span>
        </div>
      </div>

      <div class="bill-footer">
        <div class="bill-summary">
          <span>Current total Bill</span>
          <span>4,100 -</span>
        </div>
        <div class="bill-summary">
          <span>All total Bill</span>
          <span>8,900 -</span>
        </div>
      </div>
    </div>

    <!-- Link JS -->
    <script src="/Js/script.js"></script>
    <!-- !-- Bootstrap --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
