<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make a Payment</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/CSS/Payment.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  
  <body>

    <div class="container-xl py-5">

    <!-- Logo -->
    <div class="container-fluid p-0 my-4 logo">
      <a href="/">
        <img src="/Pic/PUIPUI.png"  class="rounded-circle "  alt="" style="max-width: 6em;">
      </a>
    </div>

    <h2>MAKE A PAYMENT</h2>

    <div class="Form">
    <form>

      <h3>Address</h3>
      <!-- Delivery Address -->
      <div class="deliveryForm">
      <div>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="country">Country / Region</label>
          <input type="text" id="country" name="country" required />

          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />

          <label for="city">City</label>
          <input type="text" id="city" name="city" required />

          <label for="postal-code">Postal code</label>
          <input type="text" id="postal-code" name="postal_code" required />

          <label for="tel">Tel</label>
          <input type="tel" id="tel" name="tel" required />

        </div>
      </div>
        <button type="button" class="button">Continue</button>
      </div>

      <!-- Payment -->
      <div class="paymentForm">
      <hr />

      <h3>Payment</h3>
      <div class="radio-group">
        <label>
          <input
            type="radio"
            name="payment-method"
            value="credit-card"
            checked
          />
          Credit / Debit card
        </label>
        <label>
          <input type="radio" name="payment-method" value="mobile-banking" />
          Mobile banking
        </label>
        <label>
          <input type="radio" name="payment-method" value="qr-code" />
          QR code
        </label>
      
        <form action="">
          <button type="submit" class="SubmitOrderbutton">Submit and Order</button>
        </form>
      </div>
      <hr />
    </form>

  </div>
</div>

  <!-- Javascript -->
  <script src="/Js/Webstore.js"></script>

  </body>
</html>
