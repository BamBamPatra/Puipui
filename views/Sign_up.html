<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing up</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/LoginAndRegister.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Logo -->

    <div class="container">
      <div class="container-fluid p-0 my-4 logo">
        <a href="/">
          <img
            src="/Pic/PUIPUI.png"
            class="rounded-circle"
            alt=""
            style="max-width: 6em"
          />
        </a>
      </div>

      <div class="text-center my-5">
        <h2>Sign up</h2>
      </div>

      <!-- User login -->
      <form action="/signupform" method="post">
        <div class="row">
          <div class="col-12">
            <!-- Email input -->
            <div class="form-floating mb-3">
              <label for="uname"></label>
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                name="uname"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>

            <!-- password input -->
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="psw"
                placeholder="Password"
                name="psw"
                required
              />
              <label for="psw">Password</label>
            </div>
            <!-- birthday input -->
            <label for="birthday"><b>Birthday</b></label>
            <br />
            <input type="date" id="birthday" name="birthday" />

            <br /><br />
            <!-- register button -->
            <div style="text-align: center">
              <button type="submit">REGISTER</button>
            </div>
          </div>
        </div>
      </form>

      <!-- Back button -->
      <div class="container-lg my-4 d-none d-lg-block">
        <a href="/Login">
          <img class="rounded-circle" src="/Pic/back.png" alt="" />
        </a>
      </div>
      <div class="container-lg my-4 d-block d-lg-none">
        <a href="/Login">
          <img class="rounded-circle" src="/Pic/back.png" alt="" />
        </a>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
